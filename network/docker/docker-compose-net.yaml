# Certificate Verification Network - TLS Enabled
# Compatible with Docker Compose v2+ (no 'version' field required)

networks:
  certificate-verification-network:
    name: certificate-verification-network
    driver: bridge
    external: true

services:
  # ---------------------------------------------------------------------------
  # Orderer
  # ---------------------------------------------------------------------------
  orderer.example.com:
    container_name: orderer.example.com
    image: hyperledger/fabric-orderer:2.5
    environment:
      - FABRIC_LOGGING_SPEC=INFO
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7050
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/var/hyperledger/orderer/genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      # --- TLS Configuration ---
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      # Admin & metrics
      - ORDERER_OPERATIONS_LISTENADDRESS=0.0.0.0:9443
      - ORDERER_ADMIN_LISTENADDRESS=0.0.0.0:9444
      - ORDERER_METRICS_PROVIDER=prometheus
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: orderer
    volumes:
      - ../artifacts/genesis.block:/var/hyperledger/orderer/genesis.block
      - ../organizations/ordererOrganizations/example.com/orderers/orderer.example.com/msp:/var/hyperledger/orderer/msp
      - ../organizations/ordererOrganizations/example.com/orderers/orderer.example.com/tls:/var/hyperledger/orderer/tls
      - orderer_data:/var/hyperledger/production/orderer
    ports:
      - 7050:7050
    networks:
      - certificate-verification-network

  # ---------------------------------------------------------------------------
  # CouchDB for Issuer Org
  # ---------------------------------------------------------------------------
  couchdb.issuer.example.com:
    container_name: couchdb.issuer.example.com
    image: couchdb:3.3
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=adminpw
    ports:
      - 5984:5984
    networks:
      - certificate-verification-network

  # ---------------------------------------------------------------------------
  # Peer0 - Issuer Org (TLS enabled)
  # ---------------------------------------------------------------------------
  peer0.issuer.example.com:
    container_name: peer0.issuer.example.com
    image: hyperledger/fabric-peer:2.5
    environment:
      - CORE_PEER_ID=peer0.issuer.example.com
      - CORE_PEER_LOCALMSPID=IssuerMSP
      - CORE_PEER_ADDRESS=peer0.issuer.example.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.issuer.example.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.issuer.example.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.issuer.example.com:7051
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb.issuer.example.com:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=adminpw
      # --- TLS Configuration ---
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/var/hyperledger/peer/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/var/hyperledger/peer/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/var/hyperledger/peer/tls/ca.crt
      - CORE_LOGGING_PEER=info
    depends_on:
      - couchdb.issuer.example.com
      - orderer.example.com
    command: peer node start
    volumes:
      - ../organizations/peerOrganizations/issuer.example.com/peers/peer0.issuer.example.com/msp:/var/hyperledger/peer/msp
      - ../organizations/peerOrganizations/issuer.example.com/peers/peer0.issuer.example.com/tls:/var/hyperledger/peer/tls
      - peer0_issuer_data:/var/hyperledger/production
    ports:
      - 7051:7051
    networks:
      - certificate-verification-network

  # ---------------------------------------------------------------------------
  # CouchDB for Verifier Org
  # ---------------------------------------------------------------------------
  couchdb.verifier.example.com:
    container_name: couchdb.verifier.example.com
    image: couchdb:3.3
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=adminpw
    ports:
      - 6984:5984
    networks:
      - certificate-verification-network

  # ---------------------------------------------------------------------------
  # Peer0 - Verifier Org (TLS enabled)
  # ---------------------------------------------------------------------------
  peer0.verifier.example.com:
    container_name: peer0.verifier.example.com
    image: hyperledger/fabric-peer:2.5
    environment:
      - CORE_PEER_ID=peer0.verifier.example.com
      - CORE_PEER_LOCALMSPID=VerifierMSP
      - CORE_PEER_ADDRESS=peer0.verifier.example.com:9051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:9051
      - CORE_PEER_CHAINCODEADDRESS=peer0.verifier.example.com:9052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:9052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.verifier.example.com:9051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.verifier.example.com:9051
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb.verifier.example.com:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=adminpw
      # --- TLS Configuration ---
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/var/hyperledger/peer/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/var/hyperledger/peer/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/var/hyperledger/peer/tls/ca.crt
      - CORE_LOGGING_PEER=info
    depends_on:
      - couchdb.verifier.example.com
      - orderer.example.com
    command: peer node start
    volumes:
      - ../organizations/peerOrganizations/verifier.example.com/peers/peer0.verifier.example.com/msp:/var/hyperledger/peer/msp
      - ../organizations/peerOrganizations/verifier.example.com/peers/peer0.verifier.example.com/tls:/var/hyperledger/peer/tls
      - peer0_verifier_data:/var/hyperledger/production
    ports:
      - 9051:9051
    networks:
      - certificate-verification-network

# ---------------------------------------------------------------------------
# Volumes
# ---------------------------------------------------------------------------
volumes:
  orderer_data:
  peer0_issuer_data:
  peer0_verifier_data:


